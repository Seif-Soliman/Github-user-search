<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Users</title>
    <link rel="stylesheet" href="./src/stylesheet/css/main.css">
</head>
<body>
    <header>
        <nav class="nav-container default-font flex flex-row width-6 margin-center align-items-center">
            <p class="width-3 margin-center text-center font-size-12 t8-color font-bold">Search for GitHub Users</p>

        </nav>
    </header>

    <br/>
    <br/>
    <br/>
    <br/>

    <main>
        <section class="resultContainer default-font width-8 margin-center align-items-center ">
            <div id="results"></div>
        </section>

        <div id="pagination" class="default-font width-8 margin-center text-center"></div>
    </main>
    
    
    <script src="./dist/bundle.js"></script>
</body>
</html>
